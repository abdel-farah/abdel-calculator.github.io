<!DOCTYPE html>
<html>
<head>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="calcLogic.js"></script>
	<title>Calculator</title>
</head>
<body>
	

<div class="calculator">
  <input type="text" class="calculator-result" value="0" disabled />	
  <input type="text" class="calculator-screen" value="0" disabled />
  
  <div class="calcButtons">
    
    <button type="button" class="operator" id="add" value="+">+</button>
    <button type="button" class="operator" id="subtract" value="-">-</button>
    <button type="button" class="operator" id="multiply" value="*">&times;</button>
    <button type="button" class="operator" id="divide" value="/">&divide;</button>

    <button type="button" class ="number" value="7">7</button>
    <button type="button" class ="number" value="8">8</button>
    <button type="button" class ="number" value="9">9</button>


    <button type="button" class ="number" value="4">4</button>
    <button type="button" class ="number" value="5">5</button>
    <button type="button" class ="number" value="6">6</button>


    <button type="button" class ="number" value="1">1</button>
    <button type="button" class ="number" value="2">2</button>
    <button type="button" class ="number" value="3">3</button>


    <button type="button" class="number" id = "zero" value="0">0</button>
    <button type="button" class="decimal" value=".">.</button>
    <button type="button" class="bracket" id="leftBracket" value="(">(</button>
    <button type="button" class="bracket" id="rightBracket" value=")">)</button>
    <button type="button" class="clearAll" value="all-clear">C</button>

    <button type="button" class="equal" value="=">=</button>

  </div>
</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
